<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css">
    <style>
   html, body {
	 padding: 0;
	 margin: 0;
	 background: #005c97;
	/* fallback for old browsers */
	 background: -webkit-linear-gradient(to right, #363795, #005c97);
	/* Chrome 10-25, Safari 5.1-6 */
	 background: linear-gradient(to right, #363795, #005c97);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	 width: 100vw;
	 height: 100vh;
	 display: flex;
	 align-item: center;
}
 .container {
	 position: relative;
	 margin: 0 auto;
	 width: 80%;
	 margin-top: 100px;
}
 h2 {
	 font-family: Pacifico;
	 font-size: 36px;
	 margin: 20px auto;
	 text-align: center;
}
 img {
	 border-radius: 8px;
	 background: #fff;
	 color: #3498db;
	 font-size: 36px;
	 line-height: 100px;
	 margin: 10px;
	 position: relative;
	 text-align: center;
}
 img .top {
	 font-size: 70%;
	 height: 70%;
	 margin: 0 auto;
}
 img .bottom {
	 font-size: 70%;
	 width: 70%;
	 margin: 0 auto;
}
 .clip {
	 overflow: hidden;
	 bottom: 0;
}
 .center .slick-center img {
	 transform: scale(1);
	 color: #e67e22;
	 opacity: 1;
}
 .center .slick-center img .top {
	 font-size: 90%;
	 width: 90%;
	 background-color: rgba(0, 0, 255, 0.3);
}
 .center .slick-center img .bottom {
	 font-size: 90%;
	 width: 90%;
	 background-color: rgba(0, 128, 0, 0.3);
}
 .center img {
	 opacity: 0.8;
	 transition: all 300ms ease;
	 bottom: 0;
	 transform: scale(0.9);
}

 </style>
    
</head>
<body>
    <div class="container">
  <div class="slider center">
    <div class="clip">
      <img src="assets/img/Page%201.jpg"/>
       

    </div>
    <div class="clip">
      <img src="assets/img/Page%201.jpg"/>
 

    </div>
    <div class="clip">
      <img src="assets/img/Page%201.jpg"/>
   

    </div>
    <div class="clip">
      <img src="assets/img/Page%201.jpg"/>
    </div>
    <div class="clip">
      <img src="assets/img/Page%201.jpg"/>
   
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js" ></script>
<script>
    $('.center').slick({
  centerMode: true,
  infinite: true,
  centerPadding: '0px',
  speed: 500,
  variableWidth: true,
});
$('.center').on('beforeChange', function(event, slick, currentSlide, nextSlide){
  console.log('beforeChange', currentSlide, nextSlide);
});
$('.center').on('afterChange', function(event, slick, currentSlide){
  console.log('afterChange', currentSlide);
});
    </script>
</body>
</html>
